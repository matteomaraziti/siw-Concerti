<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/basic.css}" rel="stylesheet">

<head>
	<title>Inserisci concerto</title>
</head>

<body>
	<nav>
		<p class="titolo">ROME ARENA</p>
	</nav>

	<form th:action="@{/admin/concerto}" method="POST" th:object="${concerto}">
		<h4 class="titolo">Inserisci i dati di un Concerto</h4>
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div style="text-align: right;margin:0 auto; margin-right:40%;">
			<div>
				<span class="campo-form">Nome:</span>
				<span><input type="text" th:field="*{nome}" /></span>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>
			<div>
				<span class="campo-form">Descrizione:</span>
				<span><input type="text" th:field="*{descrizione}" /></span>
				<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
			</div>
			<div>
				<span class="campo-form">Data:</span>
				<span><input type="date" th:field="*{dataConcerto}"/></span>
			</div>
			<div>
				<span class="campo-form">Sponsor:</span>
				<select class="input2" name="sponsor" id="sponsor" th:field="*{sponsor}">
					<option value="">---Seleziona---</option>
					<option th:each="sponsor : ${sponsors}" th:value="${sponsor.id}" th:text="${sponsor.nome}">
					</option>
				</select>
			</div>
			<br>
		</div>
		<div>
			<span><button type="submit" class="sub-button"th:text="#{invio}">Invio</button></span>
			<span><button type="reset" class="sub-button"th:text="#{cancella}">Cancella</button></span>
			<span><a href="/admin/adminPanel"><button type="button" class="sub-button"th:text="#{indietro}">Indietro</button></a></span>
		</div>
	</form>
	
</body>

</html>
